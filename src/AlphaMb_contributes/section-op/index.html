<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        asdfasdf
        <video autoplay muted id="myVideo">
        <source src="ENNA200k.mp4" type="video/mp4">
      </video>

        <div class="control_button">
            <div id="audio_controls_div" onclick="mute_toggle()">
                <img src="audio-off.89ea1960.png" id="controller__audio--off" style="display: none;">
                <img src="audio-on.5e57c737.png" id="controller__audio--on">
            </div>
            <button id="mute_button" onclick="mute_toggle()">Muted</button>

            <button id="play_button" onclick="pause_toggle()">Pause</button>
        </div>

    </div>


    <script>
        var video = document.getElementById("myVideo");
        var play_button = document.getElementById("play_button");
        var mute_button = document.getElementById("mute_button");
        var mute_img_off = document.getElementById("controller__audio--off");
        var mute_img_on = document.getElementById("controller__audio--on");

        function pause_toggle() {
            if (video.paused) {
                video.play();
                play_button.innerHTML = "Pause";
            } else {
                video.pause();
                play_button.innerHTML = "Play";
            }
        }

        function mute_toggle() {
            if (video.muted == false) {
                video.muted = true;
                mute_button.innerHTML = "Muted";
                mute_img_on.style = "display: content";
                mute_img_off.style = "display: none";
            } else {
                video.muted = false;
                mute_button.innerHTML = "UnMuted";
                mute_img_on.style = "display: none";
                mute_img_off.style = "display: content";
            }
        }

        video.addEventListener('ended', function() {
            alert("video has ended. redirecting...");
            // maybe use video.currectTime = 58;   ??????
        })
    </script>
</body>

</html>
